<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/52211bb9a0.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="firebase_config.js"></script>

</head>

<body>
    <div class="top"></div>
    <div class="container bg-white shadow-lg rounded chatbox">
        <div class="row h-100">
            <div class="col-md-12 px-0" id="ChatBox" style="display: none;">
                <div class="card" style="height: 94vh;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-1">
                                <img src="pp.png" class="profile">
                            </div>
                            <div class="col-md-10">
                                <h5 class="text-secondary pt-1">Chat Application</h5>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-link" onclick="signOut()">
                                    <i class="fas fa-sign-out-alt text-secondary icon"></i>
                                </button>

                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="messageArea">
                        <div class="row" id="Reciever">
                            <div class="col-md-1">
                                <img src="pp.png" class="profile">
                            </div>
                            <div class="col-md-5 ">
                                <p class="alert alert-success text-dark " style="display: inline-block;">This is Text By
                                    Reciever
                                    <small class="ml-5 text-muted">2:07</small>
                                </p>
                            </div>
                        </div>
                        <div class="row justify-content-end" id="Sender">
                            <div class="col-md-5">
                                <p class="alert alert-secondary text-dark float-right" style="display: inline-block;">
                                    This is Text By Sender
                                    <small class="ml-5 text-muted">2:07</small>
                                </p>
                            </div>
                            <div class="col-md-1">
                                <img src="pp.png" class="profile">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-11">
                                <input id="textMessage" type="text" class="form-control rounded"
                                    placeholder="Type Here">
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-link" onclick="sendMessage()">
                                    <i class="fas fa-location-arrow text-secondary"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12" id="loginBox">
                <!-- <div class="card loginBox text-center" style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title">Login</h5>

                    <div class="card-body">
                      <h4 class="card-title my-4">Welcome to ChatApp</h4>
                      <button class="btn" onclick="signIn()">
                        <i class="fab fa-google mr-2"></i>
                        <span class="google">
                            Sign With Google
                        </span>
                      </button>
                    </div>
                  </div> -->

                <div class="card loginBox text-center" style="width: 20rem;height: 27rem;">
                    <div class="card-header">
                        <h5 class="card-title my-2">Welcome to ChatApp</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-pills mb-3 nav-justified" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-SignIn-tab" data-toggle="pill" href="#pills-SignIn"
                                    role="tab" aria-controls="pills-SignIn" aria-selected="true">Sign-In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-SignUp-tab" data-toggle="pill" href="#pills-SignUp"
                                    role="tab" aria-controls="pills-SignUp" aria-selected="false">Sign-Up</a>
                            </li>

                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-SignIn" role="tabpanel"
                                aria-labelledby="pills-SignIn-tab">

                                <div class="p-2">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="SignIn_email"
                                            aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="SignIn_password"
                                            placeholder="Password">
                                    </div>
                                    <!-- <button onclick="SignIn()" class="btn btn-primary btn-block">SignIn</button>
                                    <button onclick="facebookLogin()" class="btn btn-primary btn-block">Login with
                                        Facebook</button> -->
                                    <button class="btn btn-block mt-1" onclick="SignIn()">  
                                        <span class="google">
                                            Sign In
                                        </span>
                                    </button>

                                    <p class="my-2">Or you can sign-in with</p>
                                    <button class="btn btn-block mt-1">
                                        <i class="fab fa-facebook-square mr-2"></i>
                                        <span class="google">
                                            Sign With Google
                                        </span>
                                    </button>
                                    <button class="btn btn-block mt-1">
                                        <i class="fab fa-google mr-2"></i>
                                        <span class="google">
                                            Sign With Google
                                        </span>
                                    </button>

                                </div>
                            </div>
                            <div class="tab-pane fade" id="pills-SignUp" role="tabpanel"
                                aria-labelledby="pills-SignUp-tab">
                                <div class="p-2">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                            placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Password">
                                    </div>
                                    <button onclick="SignUp()" class="btn btn-primary btn-block">SignUp</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>

    </div>
</body>
