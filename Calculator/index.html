<!DOCTYPE html>
<html>

<head>
    <title>JS-Calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="main">
        <h1>CALCULATOR ASSIGNMENT</h1>
        <p>By Muhammad Osama</p>
        <table border="1">
            <tr>
                <td colspan="4"><input type="text" name="result" id="result"></td>
            </tr>
            <tr>
                <td><button onclick="getnum('7')">7</button></td>
                <td><button onclick="getnum('8')">8</button></td>
                <td><button onclick="getnum('9')">9</button></td>
                <td><button onclick="getnum('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="getnum('4')">4</button></td>
                <td><button onclick="getnum('5')">5</button></td>
                <td><button onclick="getnum('6')">6</button></td>
                <td><button onclick="getnum('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="getnum('1')">1</button></td>
                <td><button onclick="getnum('2')">2</button></td>
                <td><button onclick="getnum('3')">3</button></td>
                <td><button onclick="getnum('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="clearResult()" class="clearbtn">C</button></td>
                <td><button onclick="getnum('0')">0</button></td>
                <td><button onclick="getResult()">=</button></td>
                <td><button onclick="getnum('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button onclick="deleteVal()" class="clearbtn">Delte</button></td>
            </tr>
        </table>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
